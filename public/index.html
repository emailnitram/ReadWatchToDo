<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/topcoat/0.8.0/css/topcoat-mobile-light.min.css">
  <link rel="stylesheet" type="text/css" href="css/todo.css">
  <title>To Do!</title>
</head>
<body>
  <div class="todo">
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item center full">
            <h1 class="topcoat-navigation-bar__title">Check Complete &#10004;</h1>
        </div>
    </div>
    <div class="topcoat-list">
      <h3 class="topcoat-list__header"><input type="text" class="topcoat-text-input todo-input" placeholder="Add a Task!" autofocus="autofocus"></h3>
      <ul class="topcoat-list__container">
      </ul>
    </div>
  <div>
  <script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js'></script>
  <script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js'></script>
  <script src='js/main.js'></script>
</body>
</html>
